<body>

    <div id='topDiv'>


        <div style="text-align:center">
            <h3 >
                Enter Your Name:<br>

            <input type="text" id="inputName" size="40" style="font-size: 1em;" tabindex="1" value='Random'>
            <br>
            <button onclick="initializeWS()" style='width:10%;height=15%' > Connect </button>

        <div>
            <div id='fSelect' onclick=changeSelection(1) style='position:absolute;top:50%;left:40%;border:10px solid black'>

        </div>

<script type="text/javascript">
    function changeSelection(which) {
        var workingDiv = document.getElementById('fSelect');
        if(which === 1) { workingDiv.style.border = '10px solid black'; }
        else { workingDiv.style.border = 'none'; }


        workingDiv = document.getElementById('mSelect');
        if(which === 2) { workingDiv.style.border = '10px solid black'; }
        else { workingDiv.style.border = 'none'; }

        workingDiv = document.getElementById('sSelect');
        if(which === 3) { workingDiv.style.border = '10px solid black'; }
        else { workingDiv.style.border = 'none'; }
    } //end
</script>
